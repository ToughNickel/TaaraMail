{% extends "layout.html" %}

{% block content %}

<h2>Upload the Screening file(s)</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div  class="form-group">
        <label><span>Choose General Report</span></label>
        <input type="file" name="document" class="form-control form-control-lg"/>
    </div>

    <div class="form-group">
        <label><span>Choose VLZ Report</span></label>
        <input type="file" name="vlz_report" class="form-control form-control-lg"/>
    </div>

    <div class="form-group">
        <button type="submit" class="form-control form-control-lg btn btn-primary">Upload Screener Files</button>
    </div>
</form>

{% endblock %}
